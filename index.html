<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkrun Token Generator</title>
    <script src="JsBarcode.all.min.js"></script>
    <style>
        @media print {
            body {
                margin: 0;
            }

            .page {
                page-break-before: always;
                width: 210mm;
                height: 297mm;
                box-sizing: border-box;
                padding: 20mm;
            }

            .barcode {
                width: 90mm;
                height: 25mm;
                display: inline-block;
                page-break-inside: avoid;
                position: relative;
            }

            .barcode img {
                width: 100%;
                height: 100%;
            }
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            border: none;
            background-color: #25555C;
            color: #FFFFFF;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.5s;
            margin: 5px;
            font-family: sans-serif;
        }

        #cuttingBoxCheckbox {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="rounded-box">
            <h1>Parkrun Token Generator</h1>
            <form onsubmit="generateAndPrint(); return false;">
                Enter start position:
                <input type="number" id="startNumber" min="1" required>
                Enter end position:
                <input type="number" id="endNumber" min="1" required>
                <br>
                <input type="button" class="button" value="Generate and Print" onclick="generateAndPrint()">
                <input type="button" class="button" value="Clear" onclick="clearBarcodes()">
            </form>
            <div id='o'></div>
        </div>
    </div>

    <script>
        function generateAndPrint() {
            var startNumber = parseInt(document.getElementById('startNumber').value);
            var endNumber = parseInt(document.getElementById('endNumber').value);

            if (isNaN(startNumber) || isNaN(endNumber) || startNumber > endNumber) {
                alert("Invalid input. Please enter valid start and end numbers.");
                return;
            }

            var div = document.getElementById('o');
            div.innerHTML = '';

            var pageCount = 0;
            for (var i = startNumber; i <= endNumber; i++) {
                if (i % 8 === 1) {
                    // Start a new page every 8 barcodes
                    pageCount++;
                    div.innerHTML += '<div class="page">';
                }

                var barcodeId = 'barcode' + i;
                var barcodeImage = '<div class="barcode">' +
                    '<img id="' + barcodeId + '">' +
                    '</div>';
                div.innerHTML += barcodeImage;

                JsBarcode("#" + barcodeId, 'P' + ('0000' + i).slice(-4), { format: "CODE128", displayValue: false });

                if (i % 8 === 0) {
                    // Close the current page after every 8 barcodes
                    div.innerHTML += '</div>';
                }
            }

            // If the last page is not closed, close it
            if ((endNumber - startNumber + 1) % 8 !== 0) {
                div.innerHTML += '</div>';
            }

            // Initiate the print action
            window.print();
        }

        function clearBarcodes() {
            var div = document.getElementById('o');
            div.innerHTML = '';
        }
    </script>
</body>
</html>
