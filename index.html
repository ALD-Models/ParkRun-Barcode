<!DOCTYPE html>
<html>

<head>
    <title>Spare Token Printer</title>
    <style>
        @media print {
            .noPrint {
                display: none;
            }

            body {
                margin: 0;
            }

            .barcode {
                width: 90mm;
                height: 25mm;
                border: 2px solid red;
                margin-bottom: 10mm;
                display: inline-block;
                page-break-inside: avoid;
            }
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            border: none;
            background-color: #25555C;
            color: #FFFFFF;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.5s;
            margin: 5px;
            font-family: sans-serif;
        }

        #startNumber,
        #endNumber {
            width: 50px;
            padding: 5px;
            margin: 5px;
        }

        #cuttingBoxCheckbox {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="rounded-box-container">
            <div id="rounded-box">
                <h1>Spare Token Printer</h1>
                <form class="noPrint" onsubmit="generateBarcodes(); return false;">
                    Enter start position:
                    <input type="number" id="startNumber" min="1" required>
                    Enter end position:
                    <input type="number" id="endNumber" min="1" required>
                    <br>
                    <input type="submit" class="button" value="Generate Barcodes">
                    <input type="button" class="button" value="Print Barcodes" onclick="printBarcodes()">
                    <input type="button" class="button" value="Clear" onclick="clearBarcodes()">
                    <br>
                    <label for="cuttingBoxCheckbox">Show Cutting Box:</label>
                    <input type="checkbox" id="cuttingBoxCheckbox">
                </form>
                <div id='o'></div>
            </div>
        </div>
    </div>

    <script>
        function generateBarcodes() {
            var startNumber = parseInt(document.getElementById('startNumber').value);
            var endNumber = parseInt(document.getElementById('endNumber').value);

            if (isNaN(startNumber) || isNaN(endNumber) || startNumber > endNumber) {
                alert("Invalid input. Please enter valid start and end numbers.");
                return;
            }

            var div = document.getElementById('o');
            div.innerHTML = '';

            for (var i = startNumber; i <= endNumber; i++) {
                var paddedNumber = '0000' + i;
                var barcodeImage = '<div class="barcode">' +
                    '<img src=\'http://results-service.parkrun.com/runnerSupport/BarcodeImagery/image.php?code=P' + paddedNumber.substr(paddedNumber.length - 4) + '\'>' +
                    '</div>';
                div.innerHTML += barcodeImage;
            }
        }

        function printBarcodes() {
            window.print();
        }

        function clearBarcodes() {
            var div = document.getElementById('o');
            div.innerHTML = '';
        }

        // Function to toggle cutting box visibility
        document.getElementById('cuttingBoxCheckbox').addEventListener('change', function () {
            var cuttingBoxes = document.querySelectorAll('.barcode');
            for (var i = 0; i < cuttingBoxes.length; i++) {
                if (this.checked) {
                    cuttingBoxes[i].style.border = '2px solid red';
                } else {
                    cuttingBoxes[i].style.border = 'none';
                }
            }
        });
    </script>
</body>

</html>
