<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parkrun Token Generator</title>
    <meta name="keywords" content="Parkrun, Parkrun Generator, Parkrun Tokens, Parkrun Token, Parkrun finish tokens, finish token, parkrun, Parkrun barcode, Barcode generator for parkrun">
    <meta property="og:type" content="website" />
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <style>
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background: #f0f0f0 url('Background.png') center/cover no-repeat; /* Set the path to your background image */
    }

    h1 {
        color: #fff;
        text-align: center;
    }

    #uiCopyright {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        color: #FFFFFF;
    }

    button {
        border-radius: 4px;
        background-color: #3498db;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 300px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    button span:after {
        content: '\25B6';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    button:hover span {
        padding-right: 25px;
    }

    button:hover span:after {
        opacity: 1;
        right: 0;
    }
    
    .loading-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.99); /* Adjust the background color and opacity */
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
}

.loading-screen img {
    width: 100px; /* Adjust the width of the loading icon */
    height: 100px; /* Adjust the height of the loading icon */
}
    </style>
</head>
<body>
    <div id="uiCopyright">
        &copy; <span id="copyrightYear"></span> Jake Lofthouse ALD Print Ltd
    </div>
    
    <div class="loading-screen">
        <img src="LoadingImage.png" alt="Loading">
    </div>
    
    <script src="script.js"></script>

    <div>
        <h1>Select one of the options below:</h1>

        <button id="batchButton" onclick="goToBatch()"><span>Batch Production</span></button>
        <button id="oddButton" onclick="goToOdd()"><span>Arbitrary Numbers</span></button>
    </div>

    <script>
        // Function to get the current year
        function getCurrentYear() {
            return new Date().getFullYear();
        }

        // Function to update the copyright year
        function updateCopyrightYear() {
            document.getElementById('copyrightYear').textContent = getCurrentYear();
        }

        // Call the function to update the copyright year
        updateCopyrightYear();

        if ("serial" in navigator) {
            console.log("Device is not a phone or tablet");
        } else {
            window.location.href = "https://ald-models.github.io/ParkRun-Barcode/Not_Supported";
        }

        // Function to redirect to the Batch Production page
        function goToBatch() {
            window.location.href = "https://ald-models.github.io/ParkRun-Barcode/Batch";
        }

        function goToOdd() {
            window.location.href = "https://ald-models.github.io/ParkRun-Barcode/Arbitrary";
        }
        
        document.addEventListener("DOMContentLoaded", function() {
    // Hide the loading screen when the page is fully loaded
    window.addEventListener("load", function() {
        var loadingScreen = document.querySelector(".loading-screen");
        loadingScreen.style.opacity = 0;
        setTimeout(function() {
            loadingScreen.style.display = "none";
        }, 500); // Adjust the duration of the fade-out animation
    });
});
    </script>
</body>
</html>
