<html>
<head>
<title>
Spare Token Printer
</title>
</head>
<style>@media print{.noPrint{display:none;}}</style>
<body>
<form class="noPrint" action="javaScript:var text=f.n.value;var div=document.getElementById('o');codes=f.n.value.match(/(\d[\d\.]*)/g);codes.forEach(function(e){x='0000'+e;div.innerHTML=div.innerHTML+'<img src=\'http://results-service.parkrun.com/runnerSupport/BarcodeImagery/image.php?code=P'+x.substr(x.length-4)+'\'><br>'});" method="get" name="f">
Missing position token printing <br/>Enter position NUMBER(s) and click "Go" 
<input type="text" name="n" value="123 456 789" size="30">
<input type="submit" value="Go">
<INPUT TYPE="button" NAME="clear" Value="Clear" onClick="var div=document.getElementById('o');div.innerHTML='';">
</form>
<div id='o'></div>
</body>
</html>
