<!DOCTYPE html>
<html>

<head>
    <title>Barcode Downloader</title>
    <meta name="description" content="Barcode Download Tool">
    <meta name="keywords" content="barcode, download, parkrun">
    <meta name="author" content="Your Name">
    <meta name="copyright" content="Your Copyright, 2023">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #161819ff;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333; /* Set text color back to the original color */
            margin-bottom: 20px;
        }

        #main {
            display: block;
        }

        #logo img {
            max-width: 15%;
            height: auto;
            border-radius: 20px;
        }

        .button {
            display: inline-block;
            border: none;
            background-color: #25555C;
            color: #FFFFFF;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.5s;
            margin: 5px;
            font-family: sans-serif;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .powered-by {
            font-size: 12px;
            color: #25555C; /* Set text color to button color */
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px; /* Add margin to the top */
        }

        #startNumber,
        #endNumber {
            width: 50px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="rounded-box-container">
            <div id="rounded-box">
                <div id="logo">
                    <!-- Add your logo here -->
                </div>
                <h1>Barcode Downloader</h1>
                <div id="main">
                    <label for="startNumber">Start Number:</label>
                    <input type="number" id="startNumber" min="1" required>
                    <br>
                    <label for="endNumber">End Number:</label>
                    <input type="number" id="endNumber" min="1" required>
                    <br>
                    <button class="button" onclick="downloadBarcodes()">Download</button>
                </div>
                <script>
                    function downloadBarcodes() {
                        var startNumber = document.getElementById('startNumber').value;
                        var endNumber = document.getElementById('endNumber').value;

                        // You can implement barcode generation logic here

                        // For demonstration purposes, let's create a dummy URL
                        var dummyURL = 'https://example.com/barcodes/' + startNumber + '-' + endNumber + '.zip';

                        // Create a link element and trigger a download
                        var downloadLink = document.createElement('a');
                        downloadLink.href = dummyURL;
                        downloadLink.download = 'barcodes.zip';
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
