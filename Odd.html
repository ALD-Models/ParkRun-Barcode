<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parkrun Token Generator</title>
    <meta name="description" content="Parkrun Token Generator">
    <meta name="keywords" content="Parkrun, Parkrun Generator, Parkrun Tokens, Parkrun Token, Parkrun finish tokens, finish token, parkrun, Parkrun barcode, Barcode generator for parkrun">
    <meta name="abstract" content="Parkrun finish token barcode generator">
    <meta name="robots" content="ALL">
    <meta name="author" content="Jake Lofthouse, jakelofthouse@outlook.com">
    <meta name="copyright" content="Jake Lofthouse, 2023">
    <meta name="distribution" content="global">
    <meta name="rating" content="Safe For Kids">
    <link rel="icon" href="https://img1.wsimg.com/isteam/ip/26109d27-db8c-4e78-add2-d2a1d75d0f13/Favicon%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25/rs=w:100,h:100,cg:true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px; /* Larger padding for larger buttons */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #2980b9;
        }

        #uiCopyright {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }

        #o {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #tt {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #buttons {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #buttons button {
            background-color: #3498db;
            color: #fff;
            padding: 50px 100px; /* Really big padding for really big buttons */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        #buttons button:hover {
            background-color: #2980b9;
        }

        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #o, #o * {
                visibility: visible;
            }

            #o {
                position: absolute;
                left: 0;
                top: 0;
            }

            #animated-bg {
                display: none;
            }

            #buttons {
                display: none;
            }
        }

        /* Add a class to show the animated background when UI is enabled */
        .ui-enabled #animated-bg {
            display: block;
        }

        .warning {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 5px;
        }

        @viewport {
            zoom: 1.0 !important;
            user-zoom: fixed !important;
            max-zoom: 1.0 !important;
            min-zoom: 1.0 !important;
        }
    </style>
</head>
<body>

<form class="noPrint" action="javascript:void(0);" method="get" name="f">
    <h1>Missing position token printing</h1>
    <p>Enter position NUMBER(s) and click "Submit"</p>
    <label for="tokenInput">Token Numbers:</label>
    <input type="text" id="tokenInput" name="n" value="123 456 789" size="30">
    <input type="submit" value="Submit" onclick="generateBarcodes();">
</form>

<div id="o"></div>
<div id="uiCopyright">
    &copy; 2023 Jake Lofthouse ALD Print Ltd |
    <a href="https://www.aldprint.co.uk" target="_blank">www.aldprint.co.uk</a>
</div>

<input type="button" id="backButton" onclick="goBack()" value="Back" style="display: none;">
<input type="button" id="printButton" onclick="printBarcodes()" value="Print Barcodes" style="display: none;">

<script>
    function generateBarcodes() {
        var div = document.getElementById('o');
        var input = document.getElementById('tokenInput');
        var codes = input.value.match(/(\d[\d\.]*)/g);

        if (codes && codes.length > 0) {
            div.innerHTML = '';
            codes.forEach(function(e) {
                var x = '0000' + e;
                div.innerHTML = div.innerHTML + '<img src=\'http://results-service.parkrun.com/runnerSupport/BarcodeImagery/image.php?code=P' + x.substr(x.length - 4) + '\'><br>';
            });

            // Hide the form and display the back and print buttons
            var form = document.querySelector('form');
            form.style.display = 'none';

            var printButton = document.getElementById('printButton');
            printButton.style.display = 'block';

            var backButton = document.getElementById('backButton');
            backButton.style.display = 'block';

            // Hide coffee and copyright
            var coffee = document.querySelector('script[data-name="BMC-Widget"]');
            coffee.parentNode.removeChild(coffee);

            var copyright = document.getElementById('uiCopyright');
            copyright.style.display = 'none';
        }
    }

    function goBack() {
        // Reset to the initial state
        var form = document.querySelector('form');
        form.style.display = 'block';

        var printButton = document.getElementById('printButton');
        printButton.style.display = 'none';

        var backButton = document.getElementById('backButton');
        backButton.style.display = 'none';

        var div = document.getElementById('o');
        div.innerHTML = '';

        // Show coffee and copyright
        var coffee = document.createElement('script');
        coffee.setAttribute('data-name', 'BMC-Widget');
        coffee.setAttribute('data-cfasync', 'false');
        coffee.setAttribute('src', 'https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js');
        coffee.setAttribute('data-id', 'jakelofthouse');
        coffee.setAttribute('data-description', 'Support me on Buy me a coffee!');
        coffee.setAttribute('data-message', '');
        coffee.setAttribute('data-color', '#40DCA5');
        coffee.setAttribute('data-position', 'Right');
        coffee.setAttribute('data-x_margin', '18');
        coffee.setAttribute('data-y_margin', '18');
        document.body.appendChild(coffee);

        var copyright = document.getElementById('uiCopyright');
        copyright.style.display = 'block';
    }

    function printBarcodes() {
        // Show the barcodes and hide buttons before printing
        var printButton = document.getElementById('printButton');
        printButton.style.display = 'none';

        var backButton = document.getElementById('backButton');
        backButton.style.display = 'none';

        var div = document.getElementById('o');

        // Open a new window with the content to print
        var printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print</title></head><body>' + div.innerHTML + '</body></html>');
        printWindow.document.close();

        // Wait for the content to load before triggering print
        printWindow.onload = function() {
            var result = printWindow.print();
            if (!result) {
                // If print is canceled or failed, restore button visibility
                printButton.style.display = 'block';
                backButton.style.display = 'block';
            }
            printWindow.onafterprint = function() {
                // Restore button visibility after printing
                printButton.style.display = 'block';
                backButton.style.display = 'block';
                printWindow.close();
            };
        };
    }
</script>
<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="jakelofthouse" data-description="Support me on Buy me a coffee!" data-message="" data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
