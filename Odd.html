    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000;
        }

        form {
            background-color: rgba(255, 255, 255,1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 25px; /* Larger padding for larger buttons */
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #2980b9;
        }
        
        #uiCopyright {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }

        #o {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px; /* Adjust as needed */
            display: none;
        }

        #printButton, #backButton {
            display: none;
            background-color: #3498db; /* Blue color */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 25px; /* Larger padding */
            position: fixed;
            bottom: 50%;
            transform: translateY(-50%);
            z-index: 1; /* Ensure buttons appear above the barcode box */
        }

        #printButton.show, #backButton.show {
            display: block;
        }

        #backButton {
            left: 20px;
        }

        #printButton {
            right: 20px; 
        }

        @media print {
            body * {
                visibility: visible !important;
            }

            #o {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                background: none;
                box-shadow: none;
                max-height: none;
            }

            #printButton, #backButton {
                display: none;
            }

            input[type="submit"], input[type="button"] {
                display: none;
            }
        }

        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71, #e74c3c, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

<body>

<form class="noPrint" action="javascript:void(0);" method="get" name="f">
    <h1>Missing position token printing</h1>
    <p>Enter position NUMBER(s) and click "Submit"</p>
    <label for="tokenInput">Token Numbers:</label>
    <input type="text" id="tokenInput" name="n" value="123 456 789" size="30">
    <input type="submit" value="Submit" onclick="generateBarcodes();">
</form>

 <div id="o"></div>
        <div id="uiCopyright">
        &copy; 2023 Jake Lofthouse ALD Print Ltd |
        <a href="https://www.aldprint.co.uk" target="_blank">www.aldprint.co.uk</a>
    </div>

<div id='o'></div>

<input type="button" id="backButton" onclick="goBack()" value="Back">
<input type="button" id="printButton" onclick="printBarcodes()" value="Print Barcodes">

<script>
    function generateBarcodes() {
        var div = document.getElementById('o');
        var input = document.getElementById('tokenInput');
        var codes = input.value.match(/(\d[\d\.]*)/g);

        if (codes) {
            div.innerHTML = '';
            codes.forEach(function(e) {
                var x = '0000' + e;
                div.innerHTML = div.innerHTML + '<img src=\'http://results-service.parkrun.com/runnerSupport/BarcodeImagery/image.php?code=P' + x.substr(x.length - 4) + '\'><br>';
            });

            // Hide the form and display the back and print buttons
            var form = document.querySelector('form');
            form.style.display = 'none';

            var printButton = document.getElementById('printButton');
            printButton.classList.add('show');

            var backButton = document.getElementById('backButton');
            backButton.classList.add('show');
        }
    }

    function goBack() {
        // Reset to the initial state
        var form = document.querySelector('form');
        form.style.display = 'block';

        var printButton = document.getElementById('printButton');
        printButton.classList.remove('show');

        var backButton = document.getElementById('backButton');
        backButton.classList.remove('show');

        var div = document.getElementById('o');
        div.innerHTML = '';
    }

    function printBarcodes() {
        // Trigger printing
        window.print();
    }
</script>
