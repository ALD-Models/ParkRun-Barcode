<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            padding-bottom: 5px;
        }
        nav ul li:hover a {
            color: #ffd700;
        }
        nav ul li::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffd700;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 0;
        }
        nav ul li:hover::before {
            transform: scaleX(1);
        }
        .logo img {
            max-height: 60px; /* Increase the logo size */
        }
        main {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: calc(100% - 60px); /* Adjust for header height */
            border: none;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            padding: 0;
        }
        button:hover span {
            color: #ffd700;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png">
    </div>
    <nav>
        <ul>
            <li><button onclick="changePage('menu.html')"><span>Home</span></button></li>
            <li><button onclick="changePage('arbitrary.html')"><span>Arbitrary</span></button></li>
            <li><button onclick="changePage('batch.html')"><span>Batch Production</span></button></li>
            <li><button onclick="changePage('contact.html')"><span>Contact Us</span></button></li>
        </ul>
    </nav>
</header>

<iframe id="iframe" src="menu.html" frameborder="0"></iframe>

<script>
    function changePage(url) {
        document.getElementById('iframe').src = url;
    }
</script>

</body>
</html>
