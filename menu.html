<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        header {
            background-color: #333; /* Choose your desired background color */
            color: #fff; /* Text color */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Adjust padding as needed */
        }

        .logo img {
            max-height: 40px; /* Adjust logo height as needed */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px; /* Adjust spacing between menu items */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove margin for the first menu item */
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            font-size: 16px; /* Adjust font size as needed */
        }

        nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/arbitrary.html">Arbitrary</a></li>
                <li><a href="/batch.html">Batch</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </nav>
    </div>
</header>

</body>
</html>
