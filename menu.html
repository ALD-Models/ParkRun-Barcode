<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            padding-bottom: 5px;
        }
        nav ul li:hover a {
            color: #ffd700;
        }
        nav ul li::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffd700;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 0;
        }
        nav ul li:hover::before {
            transform: scaleX(1);
        }
        .logo img {
            max-height: 60px; /* Increase the logo size */
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Your Logo">
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/arbitrary">Arbitrary</a></li>
            <li><a href="/batch">Batch</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
