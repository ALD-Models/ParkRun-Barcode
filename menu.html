<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-height: 60px; /* Increase the logo size */
        }
        /* Navigation styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            padding-bottom: 5px;
        }
        nav ul li:hover a {
            color: #ffd700;
        }
        nav ul li::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffd700;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 0;
        }
        nav ul li:hover::before {
            transform: scaleX(1);
        }
        /* Main content styles */
        main {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 80px); /* Adjust for header height */
            border: none;
        }
        /* Button styles */
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            padding: 0 10px;
        }
        button:hover span {
            color: #ffd700;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><button onclick="changePage('https://ald-models.github.io/ParkRun-Barcode')">Home</button></li>
            <li><button onclick="changePage('https://ald-models.github.io/ParkRun-Barcode/Arbitrary')">Arbitrary</button></li>
            <li><button onclick="changePage('https://ald-models.github.io/ParkRun-Barcode/Batch')">Batch Production</button></li>
            <li><button onclick="changePage('https://ald-models.github.io/ParkRun-Barcode/Contact')">Contact Us</button></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Your main content here -->
</main>

<script>
    function changePage(url) {
        // Change the URL of the whole page
        window.location.href = url;
    }
</script>

</body>
</html>
