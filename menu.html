    }

    #menuContainer ul li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #000; /* Adjust as needed */
    }

    #menuContainer ul li a:hover {
      background-color: #f0f0f0; /* Adjust as needed */
    }
