<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parkrun Token Generator</title>
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0 url('Background.png') center/cover no-repeat; /* Set the path to your background image */
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        #main {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Loading overlay -->
    <iframe id="loadingFrame" src="loading_overlay.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9998;"></iframe>

    <div id="container">
        <div id="rounded-box-container">
            <div id="rounded-box">
                <h1>Redirecting</h1>
            </div>
        </div>
    </div>

    <script>
    // Listen for window load event
        window.addEventListener('load', function() {
            // Send message to the loading overlay indicating the parent window is fully loaded
            document.getElementById('loadingFrame').contentWindow.postMessage('parentLoaded', '*');
        });
        
        // You can add any redirect logic here if needed
        setTimeout(function() {
            window.location.href = 'https://ald-models.github.io/ParkRun-Barcode/';
        }, 2500); // Redirect after 3 seconds
    </script>
</body>

</html>
