<!DOCTYPE html>
<html>

<head>
    <title>Parkrun Token Generator</title>
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0 url('Background.png') center/cover no-repeat; /* Set the path to your background image */
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        #main {
            display: block;
        }

/* Loading overlay styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff; /* Set the loading overlay to solid white */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure the loading overlay is on top of everything */
    }

    .progress-container {
        width: 200px;
        height: 20px;
        border: 1px solid #2C2947;
        position: relative;
        overflow: hidden;
        background-color: #2C2947; /* Set progress bar color to black */
        border-radius: 4px;
        margin-bottom: 20px;
    }

    .progress-bar {
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: absolute;
        top: 0;
        left: -100%;
        animation: progress-animation 2s linear infinite;
    }

    @keyframes progress-animation {
        0% {
            left: -100%;
        }
        100% {
            left: 100%;
        }
    }

    .loading-text {
        position: relative;
        font-size: 24px;
        color: #2C2947;
        font-family: 'Arial', sans-serif; /* Set font to 'Arial', sans-serif */
        margin-bottom: 20px;
    }

    </style>
</head>

<body>
<!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loading-text">Loading</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <div id="container">
        <div id="rounded-box-container">
            <div id="rounded-box">
                <h1>Redirecting</h1>
            </div>
        </div>
    </div>

    <script>
        
        // Hide the loading overlay when the page is fully loaded
        window.addEventListener('load', function() {
            var loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.display = 'none';
        });

        
        if ("serial" in navigator) {
            console.log("Device is not a phone or tablet");
        } else {
           window.location.href = "https://ald-models.github.io/ParkRun-Barcode/Not_Supported";

        // You can add any redirect logic here if needed
        setTimeout(function () {
            window.location.href = 'https://ald-models.github.io/ParkRun-Barcode/';
        }, 2500); // Redirect after 3 seconds
    </script>
